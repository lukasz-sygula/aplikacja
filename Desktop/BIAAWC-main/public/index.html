<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand">
    <i class="fa fa-rss-square" style="font-size:36px"></i>
      Feedmail
    </span>
    <span class="navbar-text">
      <button type="button" class="btn btn-primary" style="margin-right: 10px;" id="savebtn">Save</button>
      <button type="button" class="btn btn-secondary" style="margin-right: 10px;" id="previewbtn">Preview</button>
      <button type="button" class="btn btn-danger" id="sendbtn">Send</button>
    </span>
    </nav>
    <form>
    <div class="card">
      <div class="card-body">
          <br>
          <div class="row">
            <div class="col">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="name@example.com" id="e-mail">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="col">
              <label for="exampleInputRss">Rss url</label>
              <div class="input-group mb-3">
                <input type="url" class="form-control" placeholder="https://example.site/rss.xml" aria-label="Recipient's username" aria-describedby="button-addon2" id="url">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-add">Add</button>
                </div>
              </div>
            </div>
          </div>
         </br>
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body" style="height: 550px;">
                  <!-- Iframe content -->
                  <iframe id="encoder_iframe" height="510" width="845" src="">
                  </iframe>
                </div>
              </div>
            </div>
            <div class="col">
              <input class="form-control" type="text" placeholder="Rss" readonly>
              <div id="lsOutput"></div>
            </div>
          </div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark" style="height: 150px;">
      <span style="display: block; margin-left: auto; margin-right: auto">
        <i class="fa fa-facebook-square" style="font-size:36px;color:white; padding: 15px;"></i>
        <i class="fa fa-twitter-square" style="font-size:36px;color:white; padding: 15px;"></i>
        <i class="fa fa-linkedin-square" style="font-size:36px;color:white; padding: 15px;"></i>
      </span>
    </nav>
    </form>



    <script src= "/javascripts/events.js"></script>

  </body>
</html>
